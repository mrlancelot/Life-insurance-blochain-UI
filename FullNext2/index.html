<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Contact Details</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="../PageStackNavigation/index.html"><span>Previous Demo</span></a>
						
						<a class="codrops-icon codrops-icon-info" href="#"><span>This Form is to be filled for contact details</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Write your full name</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Ratan tata" required/>
                            <script>
                                document.getElementById("q1").value="ravleen";
                            </script>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="ratan.tata@gmail.com" required/>
                            <script>
                                document.getElementById("q2").value="ravvvvv@mgail.com";
                            </script>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Gender</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Female</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Male</label></span>
								<script>
                                document.getElementById("q3b").checked=true;
                            </script>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your phone number ?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="number" placeholder="0000-0000-0000" required/>
                            <script>
                                document.getElementById("q3").value="703067544";
                            </script>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">What's your Occupation?</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
                            <script>
                                document.getElementById("q4").value="Freelancer";
                            </script>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What's your Salary?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="1000" step="100" min="100"/>
                            <script>
                                document.getElementById("q5").value="1000000";
                            </script>
						</li>
					</ol><!-- /fs-fields -->
					<a href="../PageStackNavigation/index.html"><button class="fs-submit" type="button" value="click">Send answers</button></a>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
